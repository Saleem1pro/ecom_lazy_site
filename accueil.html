        .products-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            padding: 20px 0;
        }

        .product {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .scroll-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            cursor: pointer;
            display: none;
        }

        .products-container:hover .scroll-button {
            display: block;
        }

        .scroll-button.right {
            right: 0;
        }

        .scroll-button.left {
            left: 0;
        }
        img{
            width: 200px;
            height: 200px;
            margin: 0 0 0 30px;
            border-radius: 15px 15px 0 0;
        }
        h3 {

        }

            .topnav {

}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
