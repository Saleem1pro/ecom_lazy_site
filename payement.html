
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css"
      href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css" />
  <script src="https://www.paypal.com/sdk/js?components=buttons,hosted-fields&client-id=<%= clientId %>"
      data-client-token="<%= clientToken %>"></script>
      <link rel="stylesheet" href="payement.css">
</head>

<body>
  <div class="card_container">
    <form id="card-form">
        <label for="total-amount">This is the amount you should pay</label>
    <input type="text" id="total-amount" readonly>
      <label for="card-number">Card Number</label>
        <input type="text" name="card-number" id="card-number" required>
      <div style="display: flex; flex-direction: row;">
        <div>
          <label for="expiration-date">Expiration Date</label>
            <input type="text" name="expiration-date" id="expiration-date" required>
        </div>
        <div style="margin-left: 10px;">
          <label for="cvv">CVV</label>
            <input type="text" name="cvv" id="cvv" required>
        </div>
      </div>
      <div>
        <label for="card-holder-name">Name on Card</label>
        <input type="text" id="card-holder-name" name="card-holder-name" autocomplete="off" placeholder="card holder name" required/>
      <div>
      <div>
        <label for="card-billing-address-street">Billing Address</label>
        <input type="text" id="card-billing-address-street" name="card-billing-address-street" autocomplete="off" placeholder="street address" required/>
      </div>
      <div>
        <label for="card-billing-address-unit">&nbsp;</label>
        <input type="text" id="card-billing-address-unit" name="card-billing-address-unit" autocomplete="off" placeholder="unit" required/>
      </div>
      <div>
        <input type="text" id="card-billing-address-city" name="card-billing-address-city" autocomplete="off" placeholder="city" required/>
      </div>
      <div>
        <input type="text" id="card-billing-address-state" name="card-billing-address-state" autocomplete="off" placeholder="state" required/>
      </div>
      <div>
        <input type="text" id="card-billing-address-zip" name="card-billing-address-zip" autocomplete="off" placeholder="zip / postal code" required/>
      </div>
      <div>
        <input type="text" id="card-billing-address-country" name="card-billing-address-country" autocomplete="off" placeholder="country code" required/>
      </div>
      <br /><br />
      <button value="submit" id="submit" class="btn">Pay</button>
    </form>
  </div>
  <script src="payement.js"></script>
</body>

</html>
